<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="300" height="60" fill="#111827" rx="8"/>
  
  <!-- Financial icon with money and shield -->
  <g transform="translate(15, 8)">
    <!-- Money/Cash background -->
    <rect x="0" y="8" width="32" height="20" rx="4" fill="#3B82F6" stroke="#60A5FA" stroke-width="2"/>
    <!-- Money circle -->
    <circle cx="12" cy="18" r="4" fill="none" stroke="#93C5FD" stroke-width="2"/>
    <circle cx="12" cy="18" r="1.5" fill="#93C5FD"/>
    <!-- Money detail -->
    <circle cx="22" cy="14" r="1.5" fill="#93C5FD"/>
    
    <!-- Security shield -->
    <path d="M26 4 L38 4 L38 12 C38 18 32 22 26 22 C20 22 14 18 14 12 L14 4 Z" fill="#1E293B" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Checkmark in shield -->
    <path d="M22 12 L25 15 L30 10" fill="none" stroke="#0EA5E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main text -->
  <text x="70" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="#F9FAFB">
    Loan Service
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="48" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#9CA3AF">
    API Documentation
  </text>
</svg>